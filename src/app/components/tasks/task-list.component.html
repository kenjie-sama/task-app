<div class="container">
  <h1>Task List</h1>
  <ul>
    <li
      *ngFor="let task of this.GetTasks(); index as i"
      [ngClass]="task.isReminded ? 'reminded' : ''"
      [title]="task.description"
      (dblclick)="OnToggleTask(task)"
    >
      <h4>{{ i + 1 }}. {{ task.title }}</h4>
      <p>
        <em>{{ task.date }}</em>
      </p>
    </li>
  </ul>
</div>
